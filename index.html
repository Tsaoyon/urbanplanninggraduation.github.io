<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壹壹參級畢業特展</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
   <header>
    <h1>旅行票券</h1>
   </header>
   
   <main> 
    <section class="main">
        <img class="mainvisual" src="https://i.postimg.cc/rFN1byV4/image.png" alt="旅行票券">
        <div class="content">
            <h2 style="display: inline;">你的名字 : </h2> <input type="text" placeholder="請填寫六個字以內" id="name"> <br>
            <h2 style="display: inline;">你從哪裡來 : </h2> <input type="text" placeholder="請填寫六個字以內" id="where"> <br>
            <button onclick="Redirect()">Submit</button>
        </section>
    </div>

    </main>

    <script>
        // 只要開啟這個網頁就先把 sessionstorage裡面的值跟輸入欄位都清空
        window.onload = function() {
            sessionStorage.clear();

            document.getElementById('name').value = ""; 
            document.getElementById('where').value = ""; 
        };

        // 兩個欄位都有填入文字就換到下一個html
        function Redirect() {
            console.log("Redirect function is called.");
            const name = document.getElementById('name').value;
            const where = document.getElementById('where').value;

            // 兩個欄位都要填
            if (name.trim() !== "" && where.trim() !== "") {
                sessionStorage.setItem('name', name);
                sessionStorage.setItem('where', where);
                window.location.href = 'picture.html';
            }
        }
    </script>

</body>
</html>
